<div class="row">
    <div class="col-md-4" style="margin-top: 1em;margin-bottom: 1em;" *ngFor="let i of subCapitulos">
      <div class="card border-danger">
        <img src="{{i.imagen}}" class="card-img-top" *ngIf="i.imagen != undefined" width="40%">
        <div class="card-body">
          <h5 class="card-title mb-3">{{i.titulo}}</h5>
          <ul class="list-group">
            <li *ngFor="let j of i.texto">{{j}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
